<div class="container">

  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-heading">
              <h2 class="text-center">Ingrese su usuario y contraseña</h2>
          </div>
          <hr>
          <div class="modal-body">
              <div class="row">
                  <div class="col">
                      <form #loginForm="ngForm" (ngSubmit)="loginEstudiate(loginForm)">

                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                  </span>
                                  <input type="text" [(ngModel)]="username" autocomplete="off" class="form-control" placeholder="Usuario" tabindex="1" required="required" name="username" id="username">
                              </div>
                          </div>
                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                  </span>
                                  <input type="password" [(ngModel)]="password" autocomplete="off" size="25" class="form-control" tabindex="2" placeholder="Contraseña" name="password" id="password" required="required">
                              </div>
                          </div>
                          <div class="form-group text-center">
                              <button type="submit" class="btn btn-success">Ingresar</button>
                          </div>
                      </form>
                  </div>
              </div>
              <div class="row">
              </div>
          </div>
      </div>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>
  <div *ngIf="badUser" class="alert alert-danger d-flex align-items-center text-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>
      Usuario incorrecto (el correcto es mafernandezle ;))
    </div>
  </div>
</div>
